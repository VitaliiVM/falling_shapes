<!DOCTYPE html>
<html lang="en">

<head>
    <title>Falling Shapes Generator</title>
    <script src="https://pixijs.download/release/pixi.js"></script>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<div id="textFields">
    <p>Number of Shapes: <span id="numberOfShapes">0</span></p>
    <p>Surface Area: <span id="surfaceArea">0 px^2</span></p>
</div>
<div id="controls">
    <button id="minusShapesPerSecond" class="btn">-</button>
    <span id="shapesPerSecond">1</span>
    <button id="plusShapesPerSecond" class="btn">+</button>
    <button id="minusGravity" class="btn">-</button>
    <span id="gravityValue">1</span>
    <button id="plusGravity" class="btn">+</button>
</div>
</body>

</html>
